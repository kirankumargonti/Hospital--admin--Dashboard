<div class="wrap">

  <nav mat-tab-nav-bar>
    <p mat-tab-link
      *ngFor="let tabLink of tabLinks; let i = index"
      [routerLink]="tabLink.link"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive" (click)="onClick(i)">
      {{ tabLink.label }}
    </p>
  </nav>

  <router-outlet></router-outlet>

</div>
